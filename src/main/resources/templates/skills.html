<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
    <meta charset="UTF-8">
    <title>Location Database</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/skills/}" th:object="${skill}" method="post" style="...">
                <label th:for="city">City</label>
                <input type="text" id="city" name="city" th:field="*{city}"
                       class="form-control" placeholder="Қаланы еңгізіңіз"/><br/>
                <span th:errors="*{city}" class="text-danger"></span><br/>
                <label th:for="region">Region</label>
                <input type="text" id="region" name="region" th:field="*{region}"
                       class="form-control" placeholder="Районды еңгізіңіз"/><br/>
                <span th:errors="*{region}" class="text-danger"></span><br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>

        </div>

    </div>
</div>
</body>
</html>
